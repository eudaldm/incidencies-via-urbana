<ion-content [fullscreen]="true">

    <ion-fab-button class="layers" size="small" (click)="changeLayer()">
      <ion-icon name="layers-outline"></ion-icon>

  </ion-fab>

    </ion-fab-button>
  </ion-fab>
  <capacitor-google-map id="map"></capacitor-google-map>
</ion-content>
