<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Incidents map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="start" *ngIf="isMobile">
    <ion-fab-button  size="small" (click)="changeLayer()">
      <ion-icon name="layers-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <capacitor-google-map id="map"></capacitor-google-map>
</ion-content>
